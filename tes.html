<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Video Card</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .card {
            width: 320px;
            height: 180px;
            background-color: #2a2a2a;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
            background: url('') center/cover no-repeat;
        }
        .card video {
            width: 100%;
            height: 100%;
            border-radius: 16px;
            display: none;
        }
        .card .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: white;
        }
        .card:hover video {
            display: block;
        }
        .card:hover .play-icon {
            display: none; 
        }
    </style>
</head>
<body>
    <div class="card">
        <video src="goku-ultra-instinct_2.3840x2160.mp4" muted></video>
        <div class="play-icon">â–¶</div>
    </div>
    <script>
        document.querySelector('.card').addEventListener('mouseover', function() {
            const video = this.querySelector('video');
            video.play();
        });

        document.querySelector('.card').addEventListener('mouseout', function() {
            const video = this.querySelector('video');
            video.pause();
            video.currentTime = 1; 
        });
    </script>
</body>
</html>
